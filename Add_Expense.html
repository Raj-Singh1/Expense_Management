<html>
<head>
	<title>Add Expense</title>
	<script src="INSERT.js"></script>
</head>
<body>
	<h3>Add an Expense</h3>
	<label>Date:</label>
	<input type="date" disabled />
	<br/>
	<label>Expend Date:</label>
	<input type="date" />
	<br/>
	<label>Amount:</label>
	<input type="number" />
	<br/>
	<label>Category</label>
	<select value="category">
		<option value="">Select an option</option>
		<option value="travelling">Travelling</option>
		<option value="party">Party</option>
		<option value="rent">Rent</option>
		<option value="grocery items">Grocery Items</option>
		<option value="petrol">Petrol</option>
		<option value="shopping">Shopping</option>
		<option value="dairy products">Dairy Products</option>
		<option value="lend">Lend</option>
		<option value="cosmetic items">Cosmetic Items</option>
		<option value="miscellaenous items">Miscellaenous Items</option>
	</select>
	<br/>
	<button type="submit" name="completed" value="completed">Submit</button>
</body>
</html>
